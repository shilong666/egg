<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>水印相机</title>
    <style>
      * {
        box-sizing: border-box;
        padding: 0;
        margin: 0;
      }
      body {
        width: 100vw;
        height: 100vh;
        position: relative;
        overflow: hidden;
        background-color: #000;
      }
      .camera-video {
        width: 100%;
        height: 100%;
        object-fit: cover;
        position: absolute;
        top: 0;
        left: 0;
        z-index: 1;
      }
      canvas {
        position: absolute;
        left: -9999px;
        visibility: hidden;
      }
      .capture-btn {
        position: fixed;
        bottom: 40px;
        left: 50%;
        transform: translateX(-50%);
        z-index: 10;
        width: 80px;
        height: 80px;
        border-radius: 50%;
        background-color: rgba(255, 255, 255, 0.4);
        border: none;
        outline: none;
        display: flex;
        justify-content: center;
        align-items: center;
        cursor: pointer;
        box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        transition: all 0.3s ease;
      }
      .capture-btn:active {
        transform: translateX(-50%) scale(0.95);
        box-shadow: 0 0 5px rgba(255, 255, 255, 0.3);
      }
      .capture-btn::after {
        content: '';
        width: 70px;
        height: 70px;
        border-radius: 50%;
        background-color: #fff;
        border: 4px solid rgba(0, 0, 0, 0.3);
        transition: all 0.3s ease;
      }
      .download-link {
        position: absolute;
        bottom: 40px;
        right: 20px;
        z-index: 30;
        color: white;
        text-decoration: none;
        background-color: #007aff;
        padding: 12px 24px;
        border-radius: 8px;
        display: none;
        font-weight: bold;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
      }
      .loading-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.7);
        z-index: 40;
        display: none;
        justify-content: center;
        align-items: center;
        flex-direction: column;
      }
      .spinner {
        width: 50px;
        height: 50px;
        border: 5px solid rgba(255, 255, 255, 0.3);
        border-radius: 50%;
        border-top-color: #fff;
        animation: spin 1s ease-in-out infinite;
        margin-bottom: 15px;
      }
      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }
      .loading-text {
        color: white;
        font-size: 16px;
      }

      /* 新增优化的预览层按钮样式 */
      .preview-buttons {
        position: absolute;
        bottom: 40px;
        width: 100%;
        display: flex;
        justify-content: center;
        gap: 20px; /* 增加按钮间的间隙 */
      }

      .preview-btn {
        padding: 12px 24px;
        background-color: #007aff;
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-weight: bold;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
        transition: all 0.3s ease;
        min-width: 120px;
        text-align: center;
      }

      .preview-btn:active {
        transform: scale(0.95);
        box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
      }
    </style>
  </head>
  <body>
    <video class="camera-video" id="video" autoplay playsinline></video>
    <button class="capture-btn" id="capture"></button>
    <canvas id="canvas" width="300" height="300"></canvas>
    <a id="download" class="download-link" download="watermarked-photo.png"
      >保存图片</a
    >
    <div class="loading-overlay" id="loading-overlay">
      <div class="spinner"></div>
      <div class="loading-text">正在保存图片...</div>
    </div>

    <script>
      const video = document.getElementById('video');
      const canvas = document.getElementById('canvas');
      const captureButton = document.getElementById('capture');
      const downloadLink = document.getElementById('download');

      // 页面加载完成后初始化相机
      window.addEventListener('DOMContentLoaded', initCamera);

      // 显示错误信息
      function showError(msg) {
        const errorContainer = document.createElement('div');
        errorContainer.style.cssText =
          'position:fixed; top:20px; left:50%; transform:translateX(-50%); background:rgba(0,0,0,0.8); color:white; padding:15px; border-radius:8px; text-align:center; z-index:100;';
        errorContainer.innerHTML = `
          <p>${msg}</p>
        `;
        document.body.appendChild(errorContainer);
        setTimeout(() => {
          errorContainer.remove();
        }, 3000); // 3秒后消失
      }

      // 初始化摄像头
      async function initCamera() {
        try {
          const stream = await navigator.mediaDevices.getUserMedia({
            video: {
              facingMode: 'environment',
              width: { ideal: 4096 },
              height: { ideal: 2160 }
            }
          });
          video && (video.srcObject = stream);
          video && video.play();
        } catch (error) {
          showError('无法访问摄像头，请检查权限设置');
        }
      }

      // 直接在主线程处理图片生成
      function processImage(frame) {
        return new Promise((resolve, reject) => {
          try {
            const watermarkText =
              '位置: 北京市海淀区中关村 ' + new Date().toLocaleString();

            // 使用传入的canvas直接处理
            const context = frame.getContext('2d');
            if (!context) {
              throw new Error('无法获取Canvas上下文');
            }

            // 添加半透明背景以增强水印可读性
            context.fillStyle = 'rgba(0, 0, 0, 0.3)';
            context.fillRect(0, frame.height - 100, frame.width, 100);

            // 设置水印文字样式
            context.font = 'bold 28px Arial';
            context.fillStyle = 'rgba(255, 255, 255, 0.9)';
            context.textAlign = 'center';
            context.textBaseline = 'middle';
            context.fillText(watermarkText, frame.width / 2, frame.height - 50);

            // 将canvas转换为Blob
            frame.toBlob((blob) => {
              if (!blob) {
                throw new Error('图片生成失败');
              }
              try {
                const blobUrl = URL.createObjectURL(blob);
                if (!blobUrl) {
                  throw new Error('创建Blob URL失败');
                }
                resolve(blobUrl);
              } catch (urlErr) {
                console.error('创建Blob URL失败:', urlErr);
                reject(new Error('创建图片URL失败: ' + urlErr.message));
              }
            }, 'image/png');
          } catch (err) {
            console.error('处理图片时出错:', err);
            reject(new Error('处理图片失败: ' + err.message));
          }
        });
      }

      // 获取视频帧
      function captureFrame() {
        const context = canvas.getContext('2d');
        canvas.width = video ? video.videoWidth : 375;
        canvas.height = video ? video.videoHeight : 677;
        video && context.drawImage(video, 0, 0, canvas.width, canvas.height);
        return canvas;
      }

      // 关闭预览和保存图片的事件监听器在这里添加，确保只添加一次

      // 拍照按钮点击事件
      captureButton.addEventListener('click', async () => {
        // 显示loading动画
        const loadingOverlay = document.getElementById('loading-overlay');
        loadingOverlay.style.display = 'flex';
        loadingOverlay.querySelector('.loading-text').textContent =
          '正在处理图片...';

        // 设置处理超时
        const timeoutId = setTimeout(() => {
          loadingOverlay.style.display = 'none';
          showError('处理图片超时，请重试');
          video && video.play();
        }, 15000); // 15秒超时

        try {
          // 暂停视频流以提高性能
          video && video.pause();

          // 异步捕获帧并处理图片
          const frame = captureFrame();
          const imageUrl = await processImage(frame);

          // 清除超时定时器
          clearTimeout(timeoutId);

          // 设置预览图片并显示预览层
          const previewImage = document.getElementById('preview-image');
          if (!previewImage) {
            throw new Error('预览图片元素不存在');
          }

          console.log('图片URL生成成功:', imageUrl);

          // 重新设置图片加载事件处理
          previewImage.onload = () => {
            console.log('预览图片加载成功');
            // 图片加载完成后隐藏loading
            loadingOverlay.style.display = 'none';
            // 显示预览层
            previewLayer.style.display = 'block';
          };

          previewImage.onerror = () => {
            console.error('预览图片加载失败，URL:', imageUrl);
            loadingOverlay.style.display = 'none';
            showError('图片加载失败，请重试');
            video && video.play();
            previewLayer.style.display = 'none';
          };

          // 确保清除之前的图片源并设置新的图片源
          previewImage.src = '';
          // 使用requestAnimationFrame确保DOM更新后再设置图片源
          requestAnimationFrame(() => {
            previewImage.src = imageUrl;
          });
        } catch (error) {
          console.error('处理图片时出错:', error);
          loadingOverlay.style.display = 'none';
          showError('处理图片失败: ' + error.message);
          // 出错时恢复视频流
          video && video.play();
          // 清除超时定时器
          clearTimeout(timeoutId);
        }
      });

      // 关闭预览和保存图片的事件监听器在这里添加，确保只添加一次

      // 关闭预览事件
      document.addEventListener('DOMContentLoaded', () => {
        document
          .getElementById('close-preview')
          .addEventListener('click', () => {
            previewLayer.style.display = 'none';
            downloadLink.style.display = 'none';
            // 恢复视频流
            video && video.play();
          });
      });

      // 保存图片事件
      document.addEventListener('DOMContentLoaded', () => {
        document.getElementById('save-image').addEventListener('click', () => {
          // 显示loading动画
          const loadingOverlay = document.getElementById('loading-overlay');
          loadingOverlay.style.display = 'flex';
          loadingOverlay.querySelector('.loading-text').textContent =
            '正在保存图片...';

          // 设置保存超时
          const timeoutId = setTimeout(() => {
            loadingOverlay.style.display = 'none';
            showError('保存图片超时，请重试');
          }, 5000); // 5秒超时

          try {
            // 获取预览图片的URL
            const previewImage = document.getElementById('preview-image');
            if (!previewImage) {
              throw new Error('预览图片元素不存在');
            }
            if (!previewImage.src || previewImage.src === '') {
              console.error('预览图片URL为空');
              throw new Error('图片数据不存在或已失效');
            }
            console.log('保存图片，URL:', previewImage.src);
            const imageUrl = previewImage.src;

            // 设置下载链接
            downloadLink.href = imageUrl;

            // 创建临时链接并触发下载
            const link = document.createElement('a');
            link.href = imageUrl;
            link.download = 'watermarked-photo.png';
            link.click();

            // 下载完成后隐藏loading
            setTimeout(() => {
              loadingOverlay.style.display = 'none';
              showError('图片已保存');
              clearTimeout(timeoutId); // 清除超时定时器
            }, 1000);
          } catch (error) {
            console.error('保存图片时出错:', error);
            loadingOverlay.style.display = 'none';
            showError('保存图片失败: ' + error.message);
            clearTimeout(timeoutId); // 清除超时定时器
          }
        });
      });
    </script>
  </body>
</html>
